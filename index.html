<!DOCTYPE html>

    <style>
      body {
        background-color: #1d1f21;
        color: #c5c8c6;
        font-family: monospace;
        margin: 0;
        padding: 20px;
      }

      h1 {
        font-size: 2em;
        border: 1px solid #c5c8c6;
        padding: 10px;
        color: #c5c8c6;
      }

      h2 {
        font-size: 1.5em;
        font-family: monospace;
        text-align: center;
        padding: 0 20px;
        border-bottom: 1px solid #c5c8c6;
        color: #c5c8c6;
      }

      h2::after {
        content: "!";
        font-size: 3em;
        color: #cc6666;
        margin-left: 10px;
      }

      h2::first-letter {
        font-size: 2em;
        color: #cc6666;
      }

      p {
        font-size: 1em;
        border: 1px solid #c5c8c6;
        padding: 10px;
        color: #c5c8c6;
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      li {
        display: inline-block;
        margin: 0 10px;
      }

      a {
        text-decoration: none;
        color: #c5c8c6;
        border: 1px solid #c5c8c6;
        padding: 10px;
        transition: all 0.3s;
      }

      a:hover {
        color: #cc6666;
        border-color: #cc6666;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
      }
    </style>
